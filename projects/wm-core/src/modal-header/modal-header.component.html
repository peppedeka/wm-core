<ion-header class="wm-modal-header-container">
  <ion-toolbar class="wm-modal-header-toolbar">
    <ion-fab-button slot="start" class="wm-modal-header-dismiss" (click)="emitDismiss($event)">
      <i class="icon-outline-close-outline wm-modal-header-close"></i>
    </ion-fab-button>
    <ion-title mode="ios" class="wm-modal-header-title">
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>
